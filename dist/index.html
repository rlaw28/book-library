<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-green-700 bg-gradient-to-tl from-blue-500 h-screen w-screen flex flex-col items-center justify-around">
    <h1 class="text-7xl font-semibold text-white my-1">Book Library</h1>
    <div class="input w-3/4 bg-transparent flex justify-around flex-wrap">
        <label class="text-lg text-white p-1 mx-1.5" for="title">Title:</label>
        <input type="text" id="title">

        <label class="text-lg text-white p-1 mx-1.5" for="author">Author:</label>
        <input type="text" id="author">

        <label class="text-lg text-white p-1 mx-1.5" for="pages">Page Count:</label>
        <input type="text" id="pages">

        <label class="text-lg text-white p-1 mx-1.5" for="title">Read?</label>
        <input type="checkbox" id="read">

    </div>
    <div class="buttons w-1/4 flex justify-evenly">
        <button class="add-entry text-green-300 text-lg p-1.5 bg-transparent border-2 border-white rounded-lg">Add Entry</button>
        <button class="delete-entry text-white text-lg p-1.5 bg-red-700 rounded-lg">Delete Entry</button>
    </div>
    <div class="card-container bg-transparent w-3/4 h-2/5 grid-cols-2 overflow-scroll text-white border-2 border-white shadow-md">
        <div class="entry-card p-7 flex items-center bg-transparent border-b-2 border-green-200"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
